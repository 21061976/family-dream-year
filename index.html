            if (currentPhase === 'instructions') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 p-6">
                        <div className="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-bold text-purple-800 mb-4">
                                    🕰️ מכונת הזמן של ראש השנה 🚀
                                </h1>
                                <h2 className="text-2xl text-gray-700 mb-6">
                                    שנת ההגשמה העצמית - איך תראה המשפחה בעוד שנה?
                                </h2>
                            </div>

                            <div className="bg-blue-50 p-6 rounded-xl mb-8">
                                <h3 className="text-xl font-bold text-blue-800 mb-4">🏠 הרעיון</h3>
                                <p className="text-blue-700">
                                    המשפחה שלכם מחליטה שזו תהיה "שנת ההגשמה העצמית" - כל אחד ינסה דברים חדשים ויגשים חלומות! 
                                    מכונת הזמן מראה איך תראו בעוד שנה, העוזר החכם נותן עצות, והבוט האישי מציע טיעונים לדיון!
                                </p>
                            </div>

                            <div className="mb-8">
                                <h3 className="text-xl font-bold text-purple-800 mb-4">🗂️ 4 תחומי חיים</h3>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {subjects.map(subject => (
                                        <div key={subject.id} className="bg-purple-50 p-4 rounded-xl border-2 border-purple-200">
                                            <div className="text-2xl mb-2">{subject.icon}</div>
                                            <h4 className="font-bold text-purple-800">{subject.name}</h4>
                                            <p className="text-purple-600 text-sm">{subject.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="text-center">
                                <h3 className="text-xl font-bold text-purple-800 mb-4">איך קוראים למשפחה שלכם?</h3>
                                <input
                                    type="text"
                                    value={familyName}
                                    onChange={(e) => setFamilyName(e.target.value)}
                                    placeholder="לדוגמה: משפחת כהן, משפחת חולמים, המשפחה שלנו..."
                                    className="w-full p-4 border-2 border-purple-300 rounded-lg text-xl mb-4"
                                    maxLength={25}
                                />
                                <button
                                    onClick={handleStartGame}
                                    disabled={!familyName.trim()}
                                    className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-xl text-xl font-bold hover:from-purple-700 hover:to-pink-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    בואו נתחיל את מכונת הזמן! 🚀
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentPhase === 'game' && !showResults) {
                const currentSubjectData = subjects[currentSubject];
                const currentDilemmaData = getCurrentDilemmaData();
                const aiRec = aiRecommendations[currentSubjectData.id][currentDilemma];
                const progress = getCurrentProgress();
                const completedQuestions = currentSubject * 5 + currentDilemma;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 p-6">
                        <div className="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
                            <div className="flex justify-between items-center mb-6">
                                <div className="flex items-center gap-4">
                                    <div className="text-2xl">{progress.icon}</div>
                                    <div>
                                        <h2 className="text-xl font-bold text-purple-800">{progress.name}</h2>
                                        <div className="text-gray-600">({completedQuestions}/20)</div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <h1 className="text-2xl font-bold text-purple-800">{familyName}</h1>
                                    <button
                                        onClick={resetSimulation}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors"
                                    >
                                        🔄 התחלה חדשה
                                    </button>
                                </div>
                            </div>

                            <div className="bg-gradient-to-r from-purple-100 to-pink-100 p-6 rounded-xl mb-6">
                                <h3 className="text-2xl font-bold text-purple-800 mb-2">
                                    {currentSubjectData.icon} {currentSubjectData.name} - שאלה {currentDilemma + 1} מתוך 5
                                </h3>
                            </div>

                            <div className="bg-yellow-50 border-l-4 border-yellow-400 p-6 mb-6">
                                <h4 className="text-xl font-bold text-yellow-800 mb-3">{currentDilemmaData.title}</h4>
                                <p className="text-yellow-700">{currentDilemmaData.description}</p>
                            </div>

                            <div className="bg-blue-50 border-l-4 border-blue-400 p-6 mb-6">
                                <h4 className="text-lg font-bold text-blue-800 mb-3">🕰️ מכונת הזמן מראה:</h4>
                                <p className="text-blue-700 italic">{aiRec.futureVision}</p>
                            </div>

                            <div className="bg-green-50 border-l-4 border-green-400 p-6 mb-6">
                                <h4 className="text-lg font-bold text-green-800 mb-3">🤖 העוזר החכם ממליץ:</h4>
                                <div className="flex items-center gap-2 mb-2">
                                    <span className="bg-green-500 text-white px-2 py-1 rounded text-sm font-bold">
                                        {aiRec.confidence}% בטוח
                                    </span>
                                    <span className="text-green-700 font-bold">המלצה:</span>
                                </div>
                                <p className="text-green-800 font-bold mb-2">"{aiRec.recommendation}"</p>
                                <p className="text-green-700"><strong>למה:</strong> {aiRec.reasoning}</p>
                            </div>

                            {!showDecisionSummary && (
                                <div className="bg-orange-50 border-l-4 border-orange-400 p-6 mb-6">
                                    <h4 className="text-lg font-bold text-orange-800 mb-3">
                                        🤖 לפני שתבחרו - הנה מספר טיעונים אפשריים מהבוט האישי שלכם:
                                    </h4>
                                    <div className="space-y-2">
                                        {currentDilemmaData.possibleArguments.map((argument, index) => (
                                            <div key={index} className="bg-orange-100 p-3 rounded-lg">
                                                <p className="text-orange-700">💭 {argument}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {!showDecisionSummary && (
                                <div className="text-center">
                                    <h4 className="text-xl font-bold text-purple-800 mb-4">🤔 עכשיו - מה דעתכם על ההמלצה?</h4>
                                    <div className="flex gap-4 justify-center">
                                        <button
                                            onClick={() => makeInitialDecision(false)}
                                            className="flex-1 py-4 px-6 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-colors text-xl font-bold"
                                        >
                                            ❌ לא מסכימים
                                        </button>
                                        <button
                                            onClick={() => makeInitialDecision(true)}
                                            className="flex-1 py-4 px-6 bg-green-500 text-white rounded-xl hover:bg-green-600 transition-colors text-xl font-bold"
                                        >
                                            ✅ מסכימים
                                        </button>
                                    </div>
                                    <p className="text-gray-600 mt-2 text-sm">זוהי ההחלטה הסופית - אחרי זה נעבור לאתגר הבא!</p>
                                </div>
                            )}

                            {showDecisionSummary && (
                                <div className="bg-purple-50 border-l-4 border-purple-400 p-6 text-center">
                                    <h4 className="text-xl font-bold text-purple-800 mb-3">✅ החלטה התקבלה!</h4>
                                    <p className="text-purple-700 mb-4">
                                        {finalDecisions[`${subjects[currentSubject].id}-${currentDilemma}`]?.decision}
                                    </p>
                                    <button
                                        onClick={continueToNext}
                                        className="bg-purple-500 text-white px-8 py-3 rounded-xl hover:bg-purple-600 transition-colors text-lg font-bold"
                                    >
                                        {currentDilemma < 4 || currentSubject < 3 ? 'בואו נמשיך לאתגר הבא! ➡️' : 'בואו נראה את התוצאות! 🎉'}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (showResults) {
                const analysis = generatePersonalizedAnalysis();
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 p-6">
                        <div className="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-bold text-purple-800 mb-4">
                                    🎉 מכונת הזמן מראה: איך תראו בעוד שנה! 🎉
                                </h1>
                                <div className="text-6xl mb-4">🏔️</div>
                                <h2 className="text-2xl font-bold text-green-800 mb-2">הגעתם לפסגת ההגשמה!</h2>
                                <p className="text-gray-700">עברתם את כל 20 ההחלטות</p>
                            </div>

                            <div className="bg-gradient-to-r from-purple-100 to-pink-100 p-6 rounded-xl mb-8">
                                <h2 className="text-3xl font-bold text-purple-800 text-center">
                                    {analysis.profileTitle}
                                </h2>
                            </div>

                            <div className="bg-blue-50 p-6 rounded-xl mb-6">
                                <h3 className="text-xl font-bold text-blue-800 mb-4">🔍 הניתוח החכם שלכם</h3>
                                <div className="space-y-4">
                                    <div>
                                        <h4 className="font-bold text-blue-700 mb-2">הפרדוקס המעניין שלכם:</h4>
                                        <p className="text-blue-600">{analysis.paradoxDescription}</p>
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-blue-700 mb-2">הדפוס הנסתר:</h4>
                                        <p className="text-blue-600">{analysis.hiddenPattern}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-yellow-50 p-6 rounded-xl mb-6">
                                <h3 className="text-xl font-bold text-yellow-800 mb-3">⚡ התובנה שרק מכונת הזמן יכלה לגלות:</h3>
                                <p className="text-yellow-700">{analysis.uniqueMessage}</p>
                            </div>

                            <div className="bg-green-50 p-6 rounded-xl mb-8">
                                <h3 className="text-xl font-bold text-green-800 mb-3">🌟 הניבוי לשנה הבאה:</h3>
                                <p className="text-green-700 text-lg">{analysis.yearPrediction}</p>
                            </div>

                            <div className="mb-8">
                                <h3 className="text-xl font-bold text-purple-800 mb-4">📊 המפה החכמה שלכם</h3>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {subjects.map(subject => {
                                        const stats = analysis.stats[subject.id];
                                        const percentage = Math.round((stats.accepted / stats.total) * 100);
                                        return (
                                            <div key={subject.id} className="bg-purple-50 p-4 rounded-xl">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <span className="text-2xl">{subject.icon}</span>
                                                    <div>
                                                        <h4 className="font-bold text-purple-800">{subject.name}</h4>
                                                        <div className="text-2xl font-bold text-purple-600">{percentage}%</div>
                                                    </div>
                                                </div>
                                                <p className="text-purple-600 text-sm">{stats.accepted}/{stats.total} קיבלתם</p>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="bg-gray-50 p-6 rounded-xl mb-8">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">📋 הדרך שלכם - כל ההחלטות</h3>
                                <div className="space-y-3 max-h-60 overflow-y-auto">
                                    {Object.entries(finalDecisions).map(([key, decision], index) => (
                                        <div key={key} className="bg-white p-3 rounded-lg border">
                                            <div className="flex items-start gap-3">
                                                <span className="bg-purple-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold">
                                                    {index + 1}
                                                </span>
                                                <div>
                                                    <h4 className="font-bold text-gray-800 mb-1">{decision.dilemmaTitle}</h4>
                                                    <p className="text-gray-600 text-sm">
                                                        {decision.accepted ? '✅' : '🔄'} {decision.decision}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-gradient-to-r from-purple-100 to-pink-100 p-6 rounded-xl text-center">
                                <h3 className="text-xl font-bold text-purple-800 mb-3">🕰️ המסר של מכונת הזמן:</h3>
                                <p className="text-purple-700 mb-6">
                                    העתיד לא נכתב מראש - הוא נוצר מההחלטות הקטנות שאנחנו מקבלים כל יום! 
                                    כל משפחה יוצרת דפוס ייחודי משלה, ואתם יצרתם דפוס שמשקף בדיוק מי שאתם. 
                                    שנה של הגשמות עצמיות מתחילה עכשיו - בדרך הייחודית שלכם!
                                </p>
                                <button
                                    onClick={resetSimulation}
                                    className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-xl text-xl font-bold hover:from-purple-700 hover:to-pink-700 transition-colors"
                                >
                                    בואו נשחק שוב עם חלומות חדשים! 🔄
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        ReactDOM.render(React.createElement(FamilyDreamYear), document.getElementById('root'));
    </script>
</body>
</html>
